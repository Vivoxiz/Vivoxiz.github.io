<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device_width">
    <title>Inverted Racer</title>
	<script type="text/javascript" src="libs/phaser.min.js"></script>
    <script src='Boot.js'></script>
    <script src='Preloader.js'></script>
    <script src='StartMenu.js'></script>
    <script src='Game.js'></script>
    <script src='Instructions.js'></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #31892B;
        }
    </style>
</head>
<body>

<div id='gameContainer'></div>
<script type="text/javascript">
    window.onload = function() {
        var game = new Phaser.Game(686, 960, Phaser.AUTO, 'gameContainer');
        game.state.add('Boot', invertedRacer.Boot);
        game.state.add('Preloader', invertedRacer.Preloader);
        game.state.add('StartMenu', invertedRacer.StartMenu);
        game.state.add('Game', invertedRacer.Game);
        game.state.add('Instructions', invertedRacer.Instructions);
        game.state.start('Boot');
    }

</script>

</body>
</html>
